<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
			type="text/css"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="CSS/style.css" />
		<script src="JS/main.js"></script>
		<title>My Task Board</title>
	</head>

	<body>
		<h1>My Task Board</h1>

		<form>
			<table>
				<tr>
					<td>
						<label for="task"> The Task: </label>
						<td><textarea id="task" placeholder="Add a new task to the page" required></textarea></td>
					</td>

				</tr>
				<tr>
					<td><label for="date"> Date: </label></td>
					<td><input type="date" id="date" required /></td>
				</tr>
				<tr>
					<td><label for="time"> Time: </label></td>
					<td><input type="time" id="time" /></td>
				</tr>
			</table>

			<div id="btnDiv">
				<button id="saveBtn" type="reset" class="btn btn-success">Save</button>

				<button id="resBtn" type="reset" class="btn btn-danger">Reset form</button>
			</div>
		</form>

		<div id="container-notes"></div>
	</body>
</html>
